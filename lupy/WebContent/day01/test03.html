<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>실행 순서</title>
        <script type="text/javascript">
            /*
                자바스크립트에서의 다중행 주석 처리 방법
                단일행 주석 처리는 // 이용해서 처리한다.

                자바스크립트에서 변수 만들기
                    형식 ]

                        var 변수이름; ==> 변수 선언
                        변수 이름 = 데이터; ==> 변수의 초기화
            */
            var num = 0; // num 변수를 만들고 0으로 채운다. ==> number 타입으로 타입이 결정
            num = 'zero'; // ==> string 타입으로 타입이 변형
            document.write('head 태그 내 실행 순서 : ' + num + '<br>');
        </script>
        <script type="text/javascript">
            var num = 1;
            document.write('head 태그 내 실행 순서 : ' + num + '<br>');
        </script>
    </head>
    <body>
        <script type="text/javascript">
            var num = 2;
            document.write('head 태그 내 실행 순서 : ' + num + '<br>');
        </script>
        
    </body>
</html>
